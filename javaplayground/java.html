<!doctype html>
 <head>
  <link rel="stylesheet" href="java.css">
 </head>
 <body>
  <div onclick="addElement()" id="wowzers">wowzers</div>
  <!-- wrap created Divs in a Div for centering, needs more padding on the left for all created divs.-->

  <!-- pog is the footer-->
  <div id="foot"> footer, copyright Skrungy</div>
 </body>

<script>

function addElement(){

    //parse data from google sheet

    //break it up into chunks that i can use to create the displays

    // wrap in an iteration loop, for every display unit, increase id by 1

    //create the base div
    const newDiv = document.createElement("div");
    //add class and id
    newDiv.setAttribute("class","bg");

    const linkwrap = document.createElement("a");
    linkwrap.setAttribute("class","goob");
    linkwrap.href = "www.google.com";

    //create the content elements
    const maintitle = document.createElement("p");
    maintitle.setAttribute("class","title");
    maintitle.textContent = "Placeholder Text, Epic URL title";

    const img = document.createElement("img");
    img.src = "https://web.archive.org/web/20060429062713/http://geocities.com/mercycatholiccollegehsie/images/manilafolderopen.gif";
    img.setAttribute("class","pfp");

    const description = document.createElement("p");
    description.setAttribute("class","desc")
    description.textContent = "Placeholder text, Epic descriptionEpic descriptionEpic descriptionEpic descriptionEpic descriptionEpic descriptionEpic descriptionEpic descriptionEpic descriptionEpic descriptionEpic descriptionEpic description cool beans"

    //add content to the div
    linkwrap.appendChild(img);
    newDiv.appendChild(linkwrap);

    newDiv.appendChild(maintitle);
    newDiv.appendChild(description);


    // add element and its content to the page above the footer
    const bottomDiv = document.getElementById("foot");
    document.body.insertBefore(newDiv, bottomDiv);
    

}

</script>


</html>
